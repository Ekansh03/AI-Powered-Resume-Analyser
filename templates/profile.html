<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
    <nav class="navbar flex justify-between items-center">
      <a href="#" class="text-lg font-bold">Job Insights</a>
      <a
        href="/check-score"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-full"
        >Check Score</a
      >
    </nav>

    <div class="min-h-screen flex items-center justify-center">
      <div class="profile-card">
        <h1 class="profile-header">User Profile</h1>

        <form action="{{ url_for('profile') }}" method="POST" class="space-y-4">
          <div>
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              value="{{ user.name }}"
              class="form-input"
              required
            />
          </div>
          <div>
            <label for="phone" class="form-label">Phone</label>
            <input
              type="text"
              id="phone"
              name="phone"
              value="{{ user.phone }}"
              class="form-input"
              required
            />
          </div>
          <div>
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              value="{{ user.address }}"
              class="form-input"
              required
            />
          </div>
          <div>
            <label for="skills" class="form-label">Skills</label>
            <textarea id="skills" name="skills" rows="4" class="form-textarea">
{{ user.skills }}</textarea
            >
          </div>
          <div class="flex justify-center mt-6">
            <button type="submit" class="submit-btn">Update Profile</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
